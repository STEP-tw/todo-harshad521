<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/style.css">
    <script type="text/javascript" src="./js/viewTodo.js"></script>
    <title>View ToDo</title>
  </head>
  <body>
    Date:<input type='date' id='date' oninput="getTodoTitlesOnDate()"/>
    Todo Title : <input list='todoTitles' id='todoTitle' oninput="getTodo()" />
    <datalist id="todoTitles"><option value="1"></option>
    <option value="2"></option></datalist>
    <h3 id="todoTitleHeader"></h3>
    <h6 id="todoDescHeader"></h6>
    <div id="tasks">

    </div>
  </body>
</html>
